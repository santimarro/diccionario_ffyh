{% extends "base.html" %} {% block content %}

{% if latest_word_list %}
    <ul>
    {% for word in latest_word_list %}
        <li><a href="{% url 'search:detail' word.id %}">{{ word.word_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No words are available.</p>
{% endif %}

{% endblock %} {% block javascript %} {% endblock %}
